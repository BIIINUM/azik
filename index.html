<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Магазин товаров</h1>
        </div>
        <nav>
            <a href="#home">Главная</a>
            <a href="#shop">Товары</a>
            <a href="#cart">Корзина (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <section id="shop">
        <h2>Наши товары</h2>
        <div class="product" id="product1">
            <img src="https://via.placeholder.com/150" alt="Товар 1">
            <h3>Товар 1</h3>
            <p>Описание товара 1.</p>
            <button class="add-to-cart" data-product="product1">Добавить в корзину</button>
        </div>

        <div class="product" id="product2">
            <img src="https://via.placeholder.com/150" alt="Товар 2">
            <h3>Товар 2</h3>
            <p>Описание товара 2.</p>
            <button class="add-to-cart" data-product="product2">Добавить в корзину</button>
        </div>

        <div class="product" id="product3">
            <img src="https://via.placeholder.com/150" alt="Товар 3">
            <h3>Товар 3</h3>
            <p>Описание товара 3.</p>
            <button class="add-to-cart" data-product="product3">Добавить в корзину</button>
        </div>
    </section>

    <section id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items">
            <!-- Здесь будет отображаться список товаров в корзине -->
        </ul>
        <button id="checkout">Оформить заказ</button>
    </section>

    <footer>
        <p>&copy; 2025 Интернет-магазин. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
